{% extends 'log.html' %}
{% block content %}

<div class="login-page">
    <div class="form">
      <h3>Welcome Back</h3>
      <form class="login-form" method="post" action="{% url 'login' %}">
          {% csrf_token %}
        <label for="id_username"></label>
        <input type="text" name="username" autofocus="" required="" id="id_username" placeholder="Username">
        <label for="id_password"></label>
        <input type="password" name="password" required="" id="id_password" placeholder="Password">
        <input type="submit" class="btn" value="SIGN IN">
        <input type="hidden" name="next" value="{{ next }}">
        <p class="message">Not part of the breadrolution? <a href="{% url 'signup' %}">Create an account</a></p>
      </form>
    </div>
  </div>

  {% endblock %}
