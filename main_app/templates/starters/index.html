{% extends 'base.html' %}
{% block content %}
<div class="tracker">
    <div class="arial">ALL BATCHES</div>
</div>


<section class="flex arial">
    {% if starter %}

    {% for start in starter %}
    <div class="card">    
        <a href="{% url 'detail' start.id %}">{{ start.name }}</a>
    </div>
    {% endfor %}

    {% else %}
    <h3>You have no batches :( <a href="{% url 'stepone' %}">Let's get started!</a></h3>
    {% endif %}
</section>



{% endblock %}
